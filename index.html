<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contain">
        <div class="image">
            <div class="opaque">
                <img id="odin" src="odin-lined.png" alt="Odin logo">
                <p class="odin-text">Odin</p>
            </div>
            <img id="background" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Nature">
        </div>
        <div class="right">
            <div class="top">
                <h2>
                    100% Real Sign Up Form (Free V-Bucks)
                </h2>
            </div>
            <div class="middle">
                <form action="example.com/path" method="post">
                    <div class="white">
                        <h3>Lets do this!</h3>
                        <div class="horizontal">
                            <div class="vertical">
                                <label for="first_name">First Name*</label>
                                <input name:"first_name" id:"first_name" type="text" required minlength="1">
                            </div>
                            <div class="vertical">
                                <label for="last_name"> Last Name*</label>
                                <input name:"last_name" id:"last_name" type="text" required minlength="1">
                            </div>
                        </div>
                        <div class="horizontal">
                            <div class="vertical">
                                <label for="email">Email*</label>
                                <input name:"email" id:"email" type="email" required minlength="1">
                            </div>
                            <div class="vertical">
                                <label for="phone_number"> Phone Number*</label>
                                <input name:"phone_number" id:"phone_number" type="tel" required placeholder="(555) 555-1212">
                            </div>
                        </div>
                        <div class="horizontal">
                            <div class="vertical">
                                <label for="password">Password*</label>
                                <input name:"password" id:"password" type="text" required minlength="1">
                            </div>
                            <div class="vertical">
                                <label for="password2"> Confirm Password*</label>
                                <input name:"password2" id:"password2" type="text" required minlength="1">
                            </div>
                        </div>
                        <div class="horizontal">
                            <div class="vertical">
                                <label for="credit">Credit Card pls*</label>
                                <input name:"credit" id:"credit" type="number" required minlength="1">
                            </div>
                            <div class="vertical">
                                <label for="ssn"> Social Security Number pleaseee*</label>
                                <input name:"ssn" id:"ssn" type="number" placeholder="555-55-5555" required pattern="\d{3}-?\d{2}-?\d{4}">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <div class="bottom">
                        <h2>
                            100% Real Sign Up Form (DO NOT SEND ACTUAL INFO)
                        </h2>
                        <h3>Lets do this! Log in <a href="https://youtu.be/q9Bv0B-wJ5s">here</a></h3>
                    </div>
                </form>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
